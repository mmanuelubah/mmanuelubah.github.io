title: "MindOnChain"
description: "my journey through the tech world"
baseurl: "" # Leave empty for user site
url: "https://mmanuelubah.github.io"

remote_theme: mmistakes/minimal-mistakes

plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-archives

# Author info
author:
  name: mmanuelubah
  avatar: "/assets/images/MindOnChain.png"
  bio: "Writer, Researcher, $hellBoy"

# Collections (optional if you want to group notes)
collections:
  notes:
    output: true
    permalink: /notes/:name/
  books:
    output: true
    permalink: /books/:name/
  ideas:
    output: true
    permalink: /web3/:name/

#tags
tag_archive:
  type: liquid
  path: /tags/

# Pagination (optional)
paginate: 5
paginate_path: "/page:num/"

# Build settings
markdown: kramdown
highlighter: rouge

#search
search: true
search_provider: lunr

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/mmanuelubah"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/mindonchain"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/yourusername"
